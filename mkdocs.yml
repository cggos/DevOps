site_name: DevOps

site_description:

site_author: Gavin Gao

site_url:

theme: 
  name: material # readthedocs material
  nav_style: light
  language: 'zh'
  palette:
    primary: 'light blue'
    accent: 'indigo' 
  feature:
    tabs: true  # 横向导航     

markdown_extensions:
  - toc:
      permalink: true # "#"
      # baselevel: 5
      separator: "_"
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde        

plugins:
  - search
        
